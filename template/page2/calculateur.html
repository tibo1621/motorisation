<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Dimensionnement moteur</title>
  <link rel="stylesheet" href="../../static/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
  <nav class="navbar">
    <div class="logo">
      <img src="../../static/logo.png" alt="Logo" />
    </div>
    <ul class="nav-links">
      <li><a href="../../index.html">Accueil</a></li>
      <li><a href="template/page2/calculateur.html">Calcul</a></li>
      <li><a href="../page3/propos.html">A propos</a></li>
    </ul>
  </nav>
</header>


  <section id="titre">
    <h1>Dimensionnement moteur d'un robot</h1>
  </section>

  <main id="para">
    <section id="Parametre">
      <h2>Paramétrage</h2>

      <div class="ligne">
        <label for="nb_moteur">Nombre de moteurs :</label>
        <input type="number" id="nb_moteur" name="nb_moteur" min="1" />
      </div>

      <div class="ligne">
        <label for="masse">Masse du robot (kg) :</label>
        <input type="number" id="masse" name="masse" step="0.1" />
      </div>

      <div class="ligne">
        <label for="pente">Pente maximum (°) :</label>
        <input type="number" id="pente" name="pente" step="1" />
      </div>

      <div class="ligne">
        <label for="vitesse">Vitesse souhaitée (m/s) :</label>
        <input type="number" id="vitesse" name="vitesse" step="0.1" />
      </div>

      <div class="ligne">
        <label for="acc">Accélération souhaitée (m/s²) :</label>
        <input type="number" id="acc" name="acc" step="0.1" />
      </div>

      <div class="ligne">
        <label for="diametre">Diamètre des roues (m) :</label>
        <input type="number" id="diametre" name="diametre" step="0.1" />
      </div>

      <div class="ligne">
        <label for="reducteur">Réduction :</label>
        <input type="number" id="reducteur" name="reducteur" step="1" />
      </div>

      <div class="ligne">
        <label for="surface">Surface frontale (m²) :</label>
        <input type="number" id="surface" name="surface" step="0.1" />
      </div>

      <div class="ligne">
        <label for="rendement">Rendement (%) :</label>
        <input type="number" id="rendement" name="rendement" step="5" />
      </div>

      <div class="ligne">
        <label for="tension">Tension d'alimentation (V) :</label>
        <input type="number" id="tension" name="tension" step="1" />
      </div>

      <div class="ligne">
        <label for="temps">Temps de fonctionnement (min) :</label>
        <input type="number" id="temps" name="temps" step="0.1" />
      </div>

      <div class="ligne">
        <button id="btnCalcul" type="button">Calculer</button>
      </div>

    </section>

    <section id="Illustration">
      <h2>Illustration</h2>
      <img src="../../static/vehicule.png" alt="Illustration du véhicule robot" />
    </section>

    <section id="Constante">
      <h2>Constantes</h2>

      <div class="ligne-constante">
        <label>Gravité :</label>
        <input type="text" value="9.81 m/s²" readonly />
      </div>

      <div class="ligne-constante">
        <label>Densité :</label>
        <input type="text" value="1.2 kg/m³" readonly />
      </div>

      <div class="ligne-constante">
        <label>Coefficient de roulement :</label>
        <input type="text" value="0.01" readonly />
      </div>

      <div class="ligne-constante">
        <label>Coefficient de traînée :</label>
        <input type="text" value="1" readonly />
      </div>
    </section>
  </main>

  <section id="resu">
    <section id="Resultat">
  <h2>Résultats</h2>
  <div class="resultats-grid">
    <div class="ligne-resultat">
      <label for="resultat_puissance_tot">Puissance total nécessaire (W) :</label>
      <input type="text" id="resultat_puissance_tot" readonly />
    </div>
    <div class="ligne-resultat">
      <label for="resultat_puissance">Puissance par moteur (W) :</label>
      <input type="text" id="resultat_puissance" readonly />
    </div>
    <div class="ligne-resultat">
      <label for="resultat_couple">Couple (N.m):</label>
      <input type="text" id="resultat_couple" readonly />
    </div>
    <div class="ligne-resultat">
      <label for="resultat_vitesse_angulaire">Vitesse angulaire (rad/s) :</label>
      <input type="text" id="resultat_vitesse_angulaire" readonly />
    </div>
    <div class="ligne-resultat">
      <label for="resultat_courant">Courant maximum (A):</label>
      <input type="text" id="resultat_courant" readonly />
    <div class="ligne-resultat">
      <label for="resultat_batterie">Capacité batterie (Ah):</label>
      <input type="text" id="resultat_batterie" readonly />
    </div>
  </div>
</section>


  <section id="Graphique">
    <h2>Graphique</h2>
    <canvas id="monGraphique" width="600" height="400"></canvas>
  </section>

  </section>

  <script src="../../static/script.js"></script>
</body>
</html>
